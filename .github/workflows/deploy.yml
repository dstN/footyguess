name: Deploy to Production

on:
  push:
    branches: [master, main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Run inside a Debian 11 container to match the server environment (and fix GLIBC issues)
    container: node:20-bullseye

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # No need for setup-node, we are inside node:20 container

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: |
          npm run build
          cp plesk_entry.js .output/app.js

      - name: Deploy via SCP (Password)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: ".output/"
          target: ${{ secrets.SSH_TARGET_DIR }}
          rm: true

      - name: Post-Deployment Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            mkdir -p ${{ secrets.SSH_TARGET_DIR }}/tmp
            touch ${{ secrets.SSH_TARGET_DIR }}/tmp/restart.txt
            echo "ðŸš€ Deployment complete and restart triggered."
